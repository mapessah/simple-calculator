<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mapesa Samwel">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button clear" data-action="clear">C</button>
            <button class="button operator" data-action="divide">/</button>
            <button class="button operator" data-action="multiply">*</button>
            <button class="button operator" data-action="subtract">-</button>

            <button class="button" data-action="number">7</button>
            <button class="button" data-action="number">8</button>
            <button class="button" data-action="number">9</button>
            <button class="button operator" data-action="add">+</button>

            <button class="button" data-action="number">4</button>
            <button class="button" data-action="number">5</button>
            <button class="button" data-action="number">6</button>
            <button class="button" data-action="number">1</button>

            <button class="button" data-action="number">2</button>
            <button class="button" data-action="number">3</button>
            <button class="button" data-action="number">0</button>
            <button class="button" data-action="decimal">.</button>
            <button class="button equals" data-action="calculate">=</button>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
